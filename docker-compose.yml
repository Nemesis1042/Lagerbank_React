version: '3.8'

services:
  # MariaDB Datenbank
  db:
    image: mariadb:10.11
    container_name: lagerbank-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: lagerbank
      MYSQL_USER: lageruser
      MYSQL_PASSWORD: toor
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/add-authid-to-auditlog.sql:/docker-entrypoint-initdb.d/02-authid-migration.sql
    ports:
      - "3306:3306"
    networks:
      - lagerbank-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lagerbank-backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_USER: lageruser
      DB_PASS: toor
      DB_NAME: lagerbank
      PORT: 4000
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - lagerbank-network

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lagerbank-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - lagerbank-network

volumes:
  db_data:

networks:
  lagerbank-network:
    driver: bridge
